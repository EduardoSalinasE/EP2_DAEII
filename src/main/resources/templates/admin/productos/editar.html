<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <div class="bg-white shadow rounded p-5">
                    <h3>Editar Producto</h3>
                    <form th:action="@{''}" th:object="${producto}" method="post">
                        <div class="mb-2">
                            <label>Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Precio</label>
                            <input type="text" th:field="*{precio}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Stock</label>
                            <input type="text" th:field="*{stock}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Categoria</label>
                            <input type="text" th:field="*{categoria}" class="form-control">
                        </div>
                        <div class="text-end mt-3">
                            <a href="/admin/productos" class="btn btn-light">Cancelar</a>
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
