<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
                <div class="bg-white shadow rounded p-5">
                    <h3>Registro de nuevo producto</h3>
                    <form th:action="@{'/admin/productos/registrar'}" th:object="${producto}" method="post">
                        <div class="mb-2">
                            <label>Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Precio</label>
                            <input type="text" th:field="*{precio}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Stock</label>
                            <input type="text" th:field="*{stock}" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Categoria</label>
                            <input type="text" th:field="*{categoria}" class="form-control">
                        </div>
                        <div class="text-end mt-3">
                            <a href="/admin/productos" class="btn btn-light">Cancelar</a>
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
